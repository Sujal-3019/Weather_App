<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- you can skip this creator part if you want -->
        <div class="creator">
            <p>
                Made by "your name"
            </p>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search-icon-removebg-preview.png" ></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain-removebg-preview.png" class="weather-icon">
            <h1 class="temp">~~Â°C</h1>
            <h2 class="city">city name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="weather-humidity">
                    <div>
                        <p class="humidity">~~%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="weather-wind">
                    <div>
                        <p class="wind">~~kmph</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
